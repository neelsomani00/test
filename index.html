<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel Full-Stack Demo</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind for custom aesthetics -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#1e293b',
                        'secondary-gray': '#374151',
                        'accent-blue': '#3b82f6',
                    },
                    boxShadow: {
                        '3xl': '0 35px 60px -15px rgba(0, 0, 0, 0.3)',
                    }
                },
            }
        }
    </script>
    <style>
        /* Custom gradient background */
        body {
            background-color: #0f172a;
            font-family: 'Inter', sans-serif;
        }
        /* Custom glassmorphism card effect */
        .glass-card {
            background: rgba(30, 41, 59, 0.7); /* Primary-dark with transparency */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Main Container -->
    <div class="glass-card w-full max-w-lg p-8 md:p-10 rounded-xl shadow-3xl transform hover:scale-[1.01] transition-transform duration-500">
        <h1 class="text-3xl font-bold text-white mb-6 text-center">Serverless Greeting</h1>
        <p class="text-gray-400 mb-8 text-center">Enter your name and click the button. The request will travel to our Vercel Serverless Function (Node.js backend) and return a custom message.</p>

        <!-- Input Form -->
        <div class="space-y-4">
            <input type="text" id="nameInput" placeholder="Your Name" value="User"
                   class="w-full px-4 py-3 bg-secondary-gray border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-accent-blue transition duration-300">

            <button id="greetButton"
                    class="w-full py-3 bg-accent-blue text-white font-semibold rounded-lg shadow-lg hover:bg-blue-600 transition duration-300 transform hover:scale-[1.02] active:scale-[0.98] focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
                Get Server-Side Greeting
            </button>
        </div>

        <!-- Result Display -->
        <div id="resultContainer" class="mt-8 p-5 bg-primary-dark border-l-4 border-accent-blue rounded-lg transition-all duration-500 opacity-0 h-0 overflow-hidden">
            <p id="resultText" class="text-xl font-medium text-white"></p>
        </div>
        
        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="mt-8 text-center text-accent-blue hidden">
            <svg class="animate-spin h-5 w-5 mr-3 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Processing on Vercel's Edge...
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('greetButton');
            const nameInput = document.getElementById('nameInput');
            const resultContainer = document.getElementById('resultContainer');
            const resultText = document.getElementById('resultText');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            // Function to reset result display
            const hideResult = () => {
                resultContainer.style.opacity = '0';
                resultContainer.style.height = '0';
                resultContainer.style.padding = '0';
            };

            const showResult = (message) => {
                resultText.textContent = message;
                resultContainer.style.padding = '1.25rem'; // Re-apply padding
                resultContainer.style.height = 'auto';
                resultContainer.style.opacity = '1';
            };

            button.addEventListener('click', async () => {
                const name = nameInput.value || 'Guest';
                
                hideResult();
                loadingIndicator.classList.remove('hidden');

                try {
                    // This is the CRITICAL part: calling the backend function at /api/greeting
                    const response = await fetch('/api/greeting', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        // Send the name data to the backend
                        body: JSON.stringify({ name: name }),
                    });

                    if (!response.ok) {
                        throw new Error(`Server returned status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    showResult(data.message); // Display the server-generated message

                } catch (error) {
                    console.error('API Error:', error);
                    showResult('Error: Could not connect to the backend function.');
                } finally {
                    loadingIndicator.classList.add('hidden');
                }
            });

            // Initial state reset
            hideResult();
        });
    </script>
</body>
</html>
